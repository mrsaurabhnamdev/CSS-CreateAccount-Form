<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login form design</title>
        <style>
            .myform{
                width: 520px;
                height: 445px;
                margin: 150px auto;
                border-radius: 5px;
            /*background-image: linear-gradient(direction, color-stop1, color-stop2, ...);*/
                background-image: -webkit-linear-gradient(top, #3b3b3b , #373737);
                font-family: Arial, Helvetica, sans-serif;
            }

            .myform > .createACC{
                height: 77px;
                line-height: 77px;
                text-align: center;
                color: #fff;
                font-size: 2em;
                text-shadow: 0px -2px 1px rgba(0, 0, 0, 0.5)  ;
                border-bottom: 2px solid black;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                margin-bottom: 41px;
            }

            .myform > div > input{
                width: 100%;
                height: 38px;
                border-radius: 20px;
                display: block;
                margin: 10px auto;
                background-image: -webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
                border: none;
                box-shadow: 0px 1px 2px 1px #5b595a;
            }
            .tnc{
                font-size: 1em !important;
                font-family: Arial, Helvetica, sans-serif;
                text-align: left !important;
                color: #fff;

            }

            .inputvalues{
                   padding: 0px 20px;
            }

            
            .inputvalues > input:focus{
               outline: none;
            }
        

        </style>
    </head>
    <body>
        <form action="" class="myform">
            <div class="createACC">Create an Account</div>
            <div class="inputvalues">
                <input type="text" name="fname" id="" placeholder="Name"  value="">
                <input type="number" name="phonenumber" id="" value="" placeholder="Phone Number">
                <input type="email" name="" id="email" value="" placeholder="Email">
                <input type="password" name="" id="password" value="" placeholder="Password">
                <p class="tnc"> 
                    <input type="checkbox" name="tnc" id="" value="agree">
                     i agree to the Terms, conditions and privacy Policy.
                </p>
            </div>
        </form>
    </body>
</html>
